version: '3.3'
services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:4084 --timeout 999999 InterfaceDjango.wsgi:application
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    ports:
      - "4084:4084"
    environment:
      - DJANGO_SETTINGS_MODULE
      - DB_HOST
volumes:
  static_volume: {}
  media_volume: {}
