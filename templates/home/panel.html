{% extends 'black.html' %}
{% load static %}
{% block window %}
<h1 class="text-align-center">Bienvenido!!!</h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
    
</ul>
{% endif %}
<img src="{% static 'images/panel.gif' %}" alt="panel" style="width: 100%;">

{% endblock window %}


{% block script %}
{% endblock script %}
